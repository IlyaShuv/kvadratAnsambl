<!DOCTYPE html>
<html>
<head>
	<title>Ансамбль Квадрат Соло</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script src="js/slider.js" defer></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script> 
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/brands.js" integrity="sha384-sCI3dTBIJuqT6AwL++zH7qL8ZdKaHpxU43dDt9SyOzimtQ9eyRhkG3B7KMl6AO19" crossorigin="anonymous"></script> 
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>

	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

	<header>

		<div class="slideShow">

			<div class="mySlides fade">
				<img src="slider/1.jpg" alt="слайд1">
				<div class="text">Играть в группе может каждый</div>
				<a href=""><div class="button">Мне интересно!</div></a>
			</div>

			<div class="mySlides fade">
				<img src="slider/2.jpg" alt="слайд2">
				<div class="text">Музыка для жизни</div>
				<a href=""><div class="button">Мне интересно!</div></a>
			</div>

			<div class="mySlides fade">
				<img src="slider/3.jpg" alt="слайд3">
				<div class="text">Будь успешным</div>
				<a href=""><div class="button">Мне интересно!</div></a>
			</div>

			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>

			<div style="text-align: center;">
				<span class="dot" id="dot1" onclick="currentSlide(1)"></span>
				<span class="dot" id="dot2" onclick="currentSlide(2)"></span>
				<span class="dot" id="dot3" onclick="currentSlide(3)"></span>
			</div>

		</div>
	</header>

	<section id="stages">
		<div class="container">
			<ul class="clearfix">
				<li>
					<i class="fas fa-edit stageIcon"></i>
					<p>Регистрация</p>
				</li>
				<li>
					<i class="fas fa-arrow-down arrow"></i>
				</li>
				<li>
					<i class="fas fa-phone stageIcon"></i>
					<p>Мы с Вами свяжемся</p>
				</li>
				<li>
					<i class="fas fa-arrow-down arrow"></i>
				</li>
				<li>
					<i class="fas fa-music stageIcon"></i>
					<p>Мы пригласим Вас как только наберется группа</p>
				</li>
			</ul>
		</div>
	</section>

	<section>
		<div class="container">

		</div>
	</section>

	<footer>
		<div class="container">

		</div>
	</footer>

</body>
</html>
